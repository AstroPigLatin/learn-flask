{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Add Names')}}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <table class="table">
    {% for name in names %}
        <tr>
            <td>
                {{ name.name }}
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
